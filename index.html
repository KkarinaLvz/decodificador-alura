      <div>
        <textarea id="mensagem" placeholder="Digite uma mensagem:"></textarea>
      </div>

        <ul>
          <p>Somente com letras maiúsculas!<br> Não use acentos ou caracteres especiais!</p>
        </ul>
      </div>

      <button class="botao" onclick="botaoCriptografar()">Criptografar</button>
      <button class="botao" onclick="botaoDescriptografar()">
        Descriptografar
      </button>

      <div>
        <textarea id="resultado" placeholder="Resultado"></textarea>
      </div>

      <button class="botao" onclick="copiar()">Copiar</button>

    </main>
